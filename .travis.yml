language: rust
rust:
- stable
- nightly
matrix:
  allow_failures:
  - rust: nightly
  fast_finish: true
cache:
  directories:
  - "/home/travis/.cargo"
before_cache:
- rm -rf /home/travis/.cargo/registry
deploy:
  provider: releases
  api_key:
    secure: 
  file: target/release/solace-provision
  on:
    repo: unixunion/solace-provision
    branch: release-0.1-branch
