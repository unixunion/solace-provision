              - update
            help: shutdown egress for the queue
        - no-shutdown-egress:
            long: no-shutdown-egress
            requires:
              - message-vpn
              - queue
              - update
            help: enable egress for the queue
        - fetch:
            long: fetch
            requires:
              - message-vpn
              - queue
            help: fetch an existing queue from the appliance
        - delete:
            long: delete
            requires:
              - message-vpn
