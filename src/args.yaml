            help: enable an existing client-username, if used in concert with --file, --shutdown and --update, enable be performed after applying file changes

        - fetch:
            long: fetch
            requires:
              - message-vpn
              - client-username
            help: fetch an existing client-username from the appliance
        - delete:
            long: delete
