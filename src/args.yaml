            requires:
              - message-vpn
              - queue
            help: update an existing queue, using file if provided, or via other args.
        - shutdown:
            long: shutdown
            requires:
              - message-vpn
              - queue
              - update
            help: shutdown an ingress and egress for existing queue
        - no-shutdown:
            long: no-shutdown
